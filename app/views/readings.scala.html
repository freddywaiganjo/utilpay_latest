@(message: String ,paymentsMst: PaymentsMst,menus: List[Menus])
@main("",menus) {

    <link href="@routes.Assets.at("plugins/Parsley/parsley.css")" rel="stylesheet">
    <script src="@routes.Assets.at("plugins/Parsley/parsley.js")"></script>
    <div class=" panel-heading" style="background-color: #cfcfea">
        <strong>
            <span class="glyphicon glyphicon-th"></span>
            <span class="col-form-label">Update Customer</span>
        </strong>
    </div>
    <br>
    <div class="tab-pane" id="settings">

        <form  class="form-horizontal" method="post" action="@routes.Payments.updateCustomer(paymentsMst.ID)">
            <div class="form-group">
                <label for="fname" class="col-sm-2 control-label">FirstName</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="fname" placeholder="FirstName" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="lname" class="col-sm-2 control-label">LastName</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lname" placeholder="LastName" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone Number</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" placeholder="phone number" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account:</label>

                <div class="col-sm-10">
                    <input id="userForm" type="text"  data-parsley class="form-control" name="account" placeholder="account number" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="meterno" class="col-sm-2 control-label">Meter No:</label>

                <div class="col-sm-10">
                    <input id="userForm" type="text"  data-parsley class="form-control" name="meterno" placeholder="meter no" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="prevreading" class="col-sm-2 control-label">Previous Reading:</label>

                <div class="col-sm-10">
                    <input id="userForm" type="text"  data-parsley class="form-control" name="prevreading" placeholder="Previous reading" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="currreading" class="col-sm-2 control-label">Current Reading:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="currreading" placeholder="Current Reading" required>
                </div>
            </div>

            <div class="form-group">
                <label for="active" class="col-sm-2 control-label">Active</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input class="form-check-input" type="checkbox" value="1" name="active">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="active" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success"  style="width: 100px">
                        <span>Save</span>
                    </button>
                    <button type="button"  class="btn btn-warning" style="width: 100px">
                        <span>Cancel</span>
                    </button>
                    @*</form>*@
                </div>
            </div>
        </form>
    </div>
}
