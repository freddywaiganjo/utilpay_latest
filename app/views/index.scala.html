@(message: String, menus: List[Menus], totalUsers: Int, totalMembers: Int, allTerminals: Int)

@main("",menus) {
    <section class="content">
            <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3>@totalUsers</h3>

                        <p>System Users</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <a href="http://localhost:9000/userList" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
                <!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3><sup style="font-size: 20px">Ksh</sup></h3>

                        <p>Total Collections</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                    <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
                <!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                <div class="small-box bg-yellow">
                    <div class="inner">
                        <h3>@totalMembers</h3>

                        <p>Customers</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
                <!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                <div class="small-box bg-red">
                    <div class="inner">
                        <h3>@allTerminals</h3>

                        <p>Terminals</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"></i>
                    </div>
                    <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
                <!-- ./col -->
        </div>
            <!-- /.row -->
            <!-- Main row -->

    </section>


}
