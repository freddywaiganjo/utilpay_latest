<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AdminBM | Log in</title>
            <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css")">
            <!-- Font Awesome -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("AdminLTE/bower_components/font-awesome/css/font-awesome.min.css")">

            <!-- Theme style -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("AdminLTE/dist/css/AdminLTE.min.css")">
            <!-- iCheck -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("AdminLTE/plugins/iCheck/square/blue.css")">
        <script src="@routes.Assets.at("plugins/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>



            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>

            <![endif]-->

            <!-- Google Font -->
        @*<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">*@
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                @*<a href=""><b>Test</b>APP</a>*@
                <a href="">UPMS</a>
            </div>
            @if(flash.containsKey("error")) {
                <div class="span4 offset2 alert alert-danger alert-block">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong>Login Failed</strong>
                    <p>@flash.get("error")</p>
                </div>
                <script>
                        $(document).ready(function () {
                            // show the alert
                            setTimeout(function () {
                                $(".alert").alert('close');
                            }, 3000);
                        });</script>
            }
                <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form method="post" action="@routes.Application.authenticateUser()">
                    <div class="form-group has-feedback">
                        <input type="text" name="username" class="form-control" placeholder="Email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>

                </form>
                <div class="form-group has-feedback row">
                    <label for="active" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <span style="float: left"><a href="" class="text-center">I am a New User</a></span>
                        <span style="float: right"><a href="">I forgot my password</a></span>
                    </div>
                </div>
            </div>
                <!-- /.login-box-body -->
        </div>
            <!-- /.login-box -->

            <!-- jQuery 3 -->
        @*<script src="../../bower_components/jquery/dist/jquery.min.js"></script>*@
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
            <!-- Bootstrap 3.3.7 -->
        <script src="@routes.Assets.at("AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/sweetalert.min.js")"></script>

        <script>
                function validateLogin() {
                    var  username = document.getElementsByName("username").value;
                    if (username ==null || username ==""){
                        console.error("Provide UserNmae");
                        return swal({
                                    title: "Are you sure?",
                                    text: "Your will not be able to recover this imaginary file!",
                                    type: "warning",
                                    showCancelButton: true,
                                    confirmButtonClass: "btn-danger",
                                    confirmButtonText: "Yes, delete it!",
                                    closeOnConfirm: false
                                },
                                function(){
                                    swal({
                                        title: "Deleted!",
                                        text: "Your row has been deleted.",
                                        type: "success",
                                        timer: "timer"
                                    });
                                });
                    }
                }console.error("Sweet Loading Failed")
        </script>

        <script src="@routes.Assets.at("javascripts/sweetalert.min.js")"></script>

        <script>
                function invalidCredentials() {
                    return swal({
                        position: 'top-end',
                        type: 'error',
                        title: 'Wrong Username or Password',
                        showConfirmButton: true,
                        timer: 8000
                    });
                }console.error("Sweet Loading Failed");

        </script>
    </body>
</html>
